<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="style.css">
    <title>Pricing Card</title>
</head>
<body>
    <div class="top-banner">
        <p>
            Your current Plan
        </p>   
        <p  class="plan-type">
            Starter Trial - $000
        </p>
    </div>
    <div class="container">
        <h1 class="title">
            Choose a plan
        </h1>
        <div class="toggle-switch">
           <span>Billed annually</span> 
           <input type="checkbox" class="toggle">
           <span>Billed monthly</span>
        </div>
        <div class="cards">
            <div class="cards" id="card-1">
                <h2 class="card-title">
                    Essentails
                </h2>
                <h1 class="card-price" id="price">$29.99 <span class="billing-freq"> / month</span>   </h1>
                <ul class="card-plan">
                    <li>1 workout & 3 training Tips</li>
                    <li>4 self-care sifts</li>
                    <li>1  green beauty item</li>
                    <li>2 nutritional products</li>
                    <li>1 inspiration and movitaional item</li>
                </ul>
            </div>
        </div>
    </div>
    



</body>
</html>
